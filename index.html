<!DOCTYPE html>

<head>

<body>
    <div class="header">

        <div class="but_1">

            </label></div>
            <div class="sidebarMenu">
            <a href="#" id="cllg" style="color: black;"><h3>SideBar Menu</h3></a>
                <div class="but_2"><label for="check"><span class="material-symbols-outlined" style="color:black">
                    close

        <div class="menu">
        <ul>
            <li><i class="fa-solid fa-house" style="color: black;"></i><a href="#" style="color: black;">Home</a></li>
                <li><i class="fa-solid fa-phone" style="color: black;"></i> <a href="#" style="color: black;">Call</a></li>
                <li><i class="fa-solid fa-calendar-days" style="color: black;"></i> <a href="#"  style="color: black;">Events</a> </li>

                    <li><i class="fa-sharp fa-solid fa-store"style="color: black;"></i> <a href="#" style="color: black;">Store</a></li>

        </ul>
        <div class="socialmedia">
            <i class="fa-brands fa-instagram" ></i>

            <i class="fa-brands fa-whatsapp" ></i>
